<title>Borrow Books</title>
{% extends "layout.html" %}

{% block content %}

<div class="topnav">
    <a href="/">Front page</a>
    <a href="/logout">Logout</a>
</div>

<table>
    <caption> <b>Books</b></caption>
    <thead style="text-align: left;">
        <tr>
            <th></th>
            <th>Book name</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td><input type="checkbox" name="check" value={{ book.id }}></td>
            <td>{{book.name}}</td>
            <td>{{book.amount}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% if session.user_admin %}

<p>User is Admin</p>

{% endif %}

<form action="/add_book" method="get">
    <input type="submit" value="Add book">
</form>

{% endblock %}
